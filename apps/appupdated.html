  <html lang="en">
  <head>
      <title>App Updated!</title>
      <!-- Placeholder for the rest of the head content -->
      <script>
          fetch('head-include.html')
              .then(response => response.text())
              .then(data => {
                  const head = document.getElementsByTagName('head')[0];
                  head.insertAdjacentHTML('beforeend', data);
              })
              .catch(error => console.error('Error loading head content:', error));
      </script>
  </head>
  <body>
    <!-- Placeholder for header -->
    <div id="header-placeholder"></div>

    <script>
        fetch('header.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('header-placeholder').innerHTML = data;

                // Attach event listener after header is loaded
                const chromeShopBtn = document.getElementById('chromeShopBtn');
                if (chromeShopBtn) {
                    chromeShopBtn.addEventListener('click', function() {
                        // Use the central redirection function
                        redirectToChromeWebStore();
                    });
                }
            })
            .catch(error => console.error('Error loading header:', error));
    </script>

    <!-- Include the centralized script -->
    <script src="webstorelink.js"></script>
    <!-- End header -->

      <!-- Page-specific content -->
      <div class="page">
        <div class="container">
          <h1>Positivity App has been updated!</h1>
          <p>Thank you for continued usage of this application.</p>
          <br />
          <p>Change log can be found <a href="../app/updatelog">here</a></p>
          <br />
          <br />
          <br />
          <br />
          <br />
        </div>
      </div>

      <!-- Placeholder for footer -->
      <div id="footer-placeholder"></div>

      <script>
          fetch('footer.html')
              .then(response => response.text())
              .then(data => {
                  document.getElementById('footer-placeholder').innerHTML = data;
              })
              .catch(error => console.error('Error loading footer:', error));
      </script>
  </body>
  </html>
