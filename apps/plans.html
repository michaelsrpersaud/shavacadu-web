<html lang="en">
<head>
  <title>Plans</title>
  <!-- Placeholder for the rest of the head content -->
  <script>
      fetch('head-include.html')
          .then(response => response.text())
          .then(data => {
              const head = document.getElementsByTagName('head')[0];
              head.insertAdjacentHTML('beforeend', data);
          })
          .catch(error => console.error('Error loading head content:', error));
  </script>
</head>
<body>
    <!-- Placeholder for header -->
    <div id="header-placeholder"></div>

    <script>
        fetch('header.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('header-placeholder').innerHTML = data;
            })
            .catch(error => console.error('Error loading header:', error));
    </script>

    <!-- Page-specific content -->
    <div class="page">
        <h1>Plans</h1>
        <p>Here are our current plans and pricing guide.</p>
    </div>
    <br />
    <br />

    <!-- Placeholder for footer -->
    <div id="footer-placeholder"></div>

    <script>
        fetch('footer.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('footer-placeholder').innerHTML = data;
            })
            .catch(error => console.error('Error loading footer:', error));
    </script>
</body>
</html>
