  <!DOCTYPE html>
  <html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>New Page</title>

      <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
      <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
      <link rel="stylesheet" href="styles.css">
  </head>
  <body>
      <!-- Placeholder for header -->
      <div id="header-placeholder"></div>

      <script>
          fetch('header.html')
              .then(response => response.text())
              .then(data => {
                  document.getElementById('header-placeholder').innerHTML = data;
              })
              .catch(error => console.error('Error loading header:', error));
      </script>

      <!-- Page-specific content -->
      <div class="page">

        <div class="translations-content-container">
          <div class="container">
            <div class="tab-content translations-content-item en visible" id="en">
              <h1>Image Attributions</h1>
              <p>We want to recognize the value of the image contributors.</p>

              <table>
                <tr>
                  <td>
                    <!-- Image with Bookmark -->
                    <a id="positive-attitude">
                      <img src="../images/self-control.png" alt="Positive Attitude Icon" width="50" />
                    </a>
                  </td>
                  <td>
                    <a href="https://www.flaticon.com/free-icons/positive-attitude" title="positive-attitude icons">Positive-attitude icons created by Freepik - Flaticon</a>
                  </td>
                </tr>
                <tr>
                  <td>
                    <!-- Image with Bookmark -->
                    <a id="emotional-intelligence">
                      <img src="../images/emotional-intelligence.png" alt="Emotional Intelligence Icon" width="50" />
                    </a>
                  </td>
                  <td>
                    <a href="https://www.flaticon.com/free-icons/emotional-intelligence" title="emotional-intelligence icons">Emotional-intelligence icons created by Parzivalâ€™ 1997 - Flaticon</a>
                  </td>
                </tr>
              </table>

              <p>
                  <!-- Links to Bookmarks -->
                  <a href="#positive-attitude">Go to Positive Attitude Icon</a><br>
                  <a href="#emotional-intelligence">Go to Emotional Intelligence Icon</a>
              </p>
            </div>

          </div>
        </div>
      </div>

      <!-- Placeholder for footer -->
      <div id="footer-placeholder"></div>

      <script>
          fetch('footer.html')
              .then(response => response.text())
              .then(data => {
                  document.getElementById('footer-placeholder').innerHTML = data;
              })
              .catch(error => console.error('Error loading footer:', error));
      </script>
  </body>
  </html>
