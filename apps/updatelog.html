<html lang="en">
<head>
  <title>Update Log</title>
  <!-- Placeholder for the rest of the head content -->
  <script>
      fetch('head-include.html')
          .then(response => response.text())
          .then(data => {
              const head = document.getElementsByTagName('head')[0];
              head.insertAdjacentHTML('beforeend', data);
          })
          .catch(error => console.error('Error loading head content:', error));
  </script>
</head>
<body>
  <!-- Placeholder for header -->
  <div id="header-placeholder"></div>

  <script>
      fetch('header.html')
          .then(response => response.text())
          .then(data => {
              document.getElementById('header-placeholder').innerHTML = data;

              // Attach event listener after header is loaded
              const chromeShopBtn = document.getElementById('chromeShopBtn');
              if (chromeShopBtn) {
                  chromeShopBtn.addEventListener('click', function() {
                      // Use the central redirection function
                      redirectToChromeWebStore();
                  });
              }
          })
          .catch(error => console.error('Error loading header:', error));
  </script>

  <!-- Include the centralized script -->
  <script src="webstorelink.js"></script>
  <!-- End header -->

    <!-- Page-specific content -->
    <div class="page">
      <div class="container">
        <h1>Update Log</h1>
        <p>This page summarizes the changes between versions.</p>
        <br />
        <br />
        <h2>v1.04 - 1.07</h2>
        <p>This page summarizes the changes between versions.</p>
        <br />
        <br />
        <h2>v1.0.1 - 1.0.3</h2>
        <p>This is the first release with some modifications to the manifest to reduce the permissions required.</p>
        <br />
        <br />
      </div>
    </div>
    <br />
    <br />

    <!-- Placeholder for footer -->
    <div id="footer-placeholder"></div>

    <script>
        fetch('footer.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('footer-placeholder').innerHTML = data;
            })
            .catch(error => console.error('Error loading footer:', error));
    </script>
</body>
</html>
