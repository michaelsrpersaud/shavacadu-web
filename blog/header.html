<header class="header">
    <div class="container header-content">
        <div class="logo">
            <a href="../index.html">
                <img src="../apps/self-control.png" alt="Positivity Logo" width="50" height="50">
                <span>Stay Positive!</span>
            </a>
        </div>
        <div class="cta-button" id="navButton">
          <script>
              fetch('../blog/navigation.html')
                  .then(response => response.text())
                  .then(data => {
                      document.getElementById('header-placeholder').innerHTML = data;
                  })
                  .catch(error => console.error('Error loading header:', error));
          </script>
        </div>
    </div>

</header>
